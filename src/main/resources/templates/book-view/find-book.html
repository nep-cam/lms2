<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống quản lý thư viện</title>
    <!--    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand h3 ml-auto" href="#"><b>Hệ thống quản lý thư viện</b></a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<div class="container">

    <div class="row mt-4">
        <div class="col-md-2.5">
            <div class="list-group">
                <a th:href="@{/home/book/books}" class="list-group-item list-group-item-action border-0">
                    <i class="fas fa-book mr-2 "></i>
                    Quản lý sách
                </a>

                <a th:href="@{/home/book/find-book}" class="list-group-item list-group-item-action border-0">
                    <i class="fas fa-search mr-2 text-primary"></i> <b class="text-primary">Tìm sách</b>
                </a>
                <a th:href="@{/home/book/add-book}" class="list-group-item list-group-item-action border-0">
                    <i class="fas fa-plus mr-2"></i> Thêm sách
                </a>
                <a th:href="@{/home}" class="list-group-item list-group-item-action border-0">
                    <i class="fas fa-home mr-2"></i> Quay lại trang chủ
                </a>
            </div>
        </div>
        <div class="col-md-9">
            <h3 class="mt-4">Tìm kiếm sách</h3>
            <div class="row mt-4">
                <div class="col-md-6">
                    <form th:action="@{/home/book/find-book}" method="post">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" th:value="${keyword}" name="keyword" placeholder="Nhập tên sách, tác giả, hoặc thể loại">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i> Tìm kiếm
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Kết quả tìm kiếm -->
            <h3 class="mt-4">Kết quả tìm kiếm</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã Code</th>
                    <th>Tên sách</th>
                    <th>Tác giả</th>
                    <th>Thể loại</th>
                    <th>Số lượng</th>
                    <th>Đang mượn</th>
                </tr>
                </thead>
                <tbody>
                <!-- Dòng dữ liệu tìm kiếm -->
                <tr th:each="book, index : ${books}">
                    <td th:text="${index.index + 1}">1</td>
                    <td th:text="${book.bookCode}"></td>
                    <td th:text="${book.nameBook}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.category}"></td>
                    <td th:text="${book.totalNumber}"></td>
                    <td th:text="${book.remainingNumber}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
