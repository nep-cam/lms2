<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hệ thống quản lý thư viện</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand h3 ml-auto" href="#"><b>Hệ thống quản lý thư viện</b></a>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/logout}">Logout</a>
    </li>
  </ul>
</nav>
<div class="container">

  <div class="row mt-4">
    <div class="col-md-2.5">
      <div class="list-group">
        <a th:href="@{/home/readers}"  class="list-group-item list-group-item-action border-0">
          <i class="fas fa-book mr-2 text-primary"></i> <b class="text-primary">Quản lý độc giả</b>
        </a>
        <a th:href="@{/home/find-reader}" class="list-group-item list-group-item-action border-0">
          <i class="fas fa-search mr-2"></i> Tìm kiếm độc giả
        </a>
        <a th:href="@{/home/add-reader}" class="list-group-item list-group-item-action border-0">
          <i class="fas fa-plus mr-2"></i> Đăng ký độc giả mới
        </a>
        <a th:href="@{/home/history}" class="list-group-item list-group-item-action border-0">
          <i class="fas fa-history mr-2"></i> Lịch sử mượn - trả sách
        </a>
        <a th:href="@{/home}" class="list-group-item list-group-item-action border-0">
          <i class="fas fa-home mr-2"></i> Quay lại trang chủ
        </a>
      </div>
    </div>
    <div class="col-md-9">
      <h3 class="mt-4">Tìm kiếm độc giả</h3>
      <div class="row mt-4">
        <div class="col-md-6">
          <form th:action="@{/home/find-reader}" method="post">
            <div class="input-group mb-3">
              <input type="text" class="form-control" th:value="${keyword}" name="keyword" placeholder="Nhập mã độc giả">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i> Tìm kiếm
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Kết quả tìm kiếm -->
      <h3 class="mt-4">Kết quả tìm kiếm</h3>
      <div class="content">
        <div class="row mt-4">
          <div class="col-md-12">
            <table class="table table-striped">

              <thead>
              <tr>
                <th>STT</th>
                <th>Mã độc giả</th>
                <th>Họ tên</th>
                <th>Ngày sinh</th>
                <th>CCCD</th>
                <th>SĐT</th>
                <th>Địa chỉ</th>
                <th>Ngày lập</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="reader, index : ${readers}">
                <td th:text="${index.index + 1 }"></td>
                <td th:text="${reader.id}"></td>
                <td th:text="${reader.fullName}"></td>
                <td th:text="${reader.birthday}"></td>
                <td th:text="${reader.cccd}"></td>
                <td th:text="${reader.phonenumber}"></td>
                <td th:text="${reader.address}"></td>
                <td th:text="${reader.createdDate}"></td>

              </tr>
              <!-- Các dòng dữ liệu sách khác -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
